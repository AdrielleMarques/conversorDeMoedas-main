<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
    <title>Conversor de moedas </title>
    <link rel="stylesheet" href="./style.css">
    <script  src="./script.js"></script>
  </head>
  
  <body>
    <main>

      <div class="container">
        <h1 class="page-title">
          Conversor de moedas
        </h1>
        <p class="page-subtitle">
          Converta seus valores:
        </p>

      <div class="valores">
        <div class="seletorMoeda">
          <select name="moedasde" id="moedasde">
            <option value="de">Converter de</option>
            <option value="USD">Dolar</option>
            <option value="BRL">Real</option>
            <option value="EUR">Euro</option>
          </select>
            
          <select name="moedaspara" id="moedaspara">
            <option value="para">para</option>
            <option value="USD">Dolar</option>
            <option value="BRL">Real</option>
            <option value="EUR">Euro</option>
          </select>
          </div>

           <label for="converter">
             <input type="number" id="converter">
           </label>

           <input type="button" value="Converter" id="btn1" onClick="conversao()" />

          <div id="resultado"><div id="value">Valor: <span class="moedaSimbolo"></span><span id="reais"></span></div></div>       
      </div>     


    </main>
  </body>
</html>
